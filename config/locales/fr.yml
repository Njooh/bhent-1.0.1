        expertise_descrip:   "Nous appelons ceci la «méthodologie» d'EnjoyBranding,
                              qui se développe grâce à la collaboration entre nos clients et nous. Cela influence,
                              forme et détermine le résultat final correct du projet, assurant des résultats dynamiques."
        expertise_research:   "1. Recherche"
        expertise_research_content:  "Nous posons les bonnes questions et écoutons attentivement les réponses.
                                      La recherche est essentielle pour nous assurer de bien comprendre votre cible, votre entreprise
                                      et votre secteur d'activité. Nous prenons les mesures nécessaires pour clarifier votre vision, vos stratégies,
                                      vos valeurs et vos objectifs. Nous distillons ensuite ces idées et présentons les résultats."
        expertise_research_item:
          item_1: "Ateliers de la Marque"
          item_2: "Groupes de Discussion"
          item_3: "Interviews"
          item_4: "Questionnaires de Marque"
          item_5: "Enquêtes"
          item_6: "Analyse de la Concurrence"
          item_7: "Audits de la Marque"
          item_8: "Analyse du Secteur d'Activité et des Tendances"
          item_9: "Revues de Catégorie"
        expertise_strategy:  "2. Strategie"
        expertise_strategy_content:  "Nous articulons une nouvelle stratégie de marque basée sur des connaissances factuelles et une
                                      compréhension intuitive astucieuse, comprenant la messagerie de la marque, le ton de la voix,
                                      ainsi que des stimuli visuels pertinents pour indiquer l'essence de la marque proposée."
        expertise_strategy_item:
          item_1: "Positionnement de la Marque"
          item_2: "Architecture de la Marque"
          item_3: "Messagerie de Marque"
          item_4: "Essence de la Marque"
          item_5: "Les Valeurs de la Marque"
          item_6: "Stratégie Digitale"
        expertise_design:  "3. Design Conceptuel"
        expertise_design_content:  "Nous pensons conceptuellement aux moyens efficaces de communiquer sur votre entreprise.
                                    Nous ne présentons que des idées qui sont sûres de résonner efficacement avec votre auditoire.
                                    Nous appliquons nos concepts à des maquettes de produits clés du projet,
                                    vous permettant de visualiser notre travail dans le contexte. Ensemble,
                                    nous déterminons une direction visuelle préférée avant de développer et de perfectionner le concept choisi."
        expertise_design_item:
          item_1: "Naming"
          item_2: "Messagerie & Copywriting"
          item_3: "Image de Marque"
          item_4: "Création de Logo"
        expertise_application:  "4. Application"
        expertise_application_content:   "Une fois approuvés, nous appliquons la conception aux livrables du projet convenus.
                                          Nous sommes habiles à concevoir des communications de marque cohérentes ,
                                          en ligne et hors ligne, depuis l'impression et le packaging, le marketing et la publicité vers
                                          les sites Web et autres applications digitles."
        expertise_application_item:
          item_1: "Papeterie d'Entreprise"
          item_2: "Communication Institutionnelle"
          item_3: "Packaging"
          item_4: "Éditorial"
          item_5: "Campagnes Marketing"
          item_6: "Publicité"
          item_7: "Matériel Événementiel"
          item_8: "Conception et Développement de Sites Web"
          item_9: "Conception et Développement d'Applications Mobiles"
          item_10: "Bannières en Ligne"
          item_11: "Vidéo"
        expertise_support:  "5. Support"
        expertise_support_content:   "L'équipe de Bhent se réjouit de l'opportunité de soutenir vos besoins en marketing d'entreprise.
                                      Nous agissons comme une extension de votre équipe, fournissant un soutien stratégique précieux,
                                      la gestion de la campagne, la mise en œuvre et la maintenance. Cette approche personnalisée permet à nos
                                      clients de travailler avec une équipe dédiée qui comprend votre entreprise et ses besoins uniques."
        expertise_support_item:
          item_1: "Maintenance des Sites Web et des Applications Mobiles"
          item_2: "Analyse et Reporting"
          item_3: "Gestion de l'Impression"
          item_4: "Mandat de Représentation"
          item_5: "Gestion de Campagne"
